<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css'%}" />
</head>

<body>
  <main>
    <section class="login-container">
      <div class="login">
        <!-- <span class="close-button">&times;</span> -->
        <a href="{% url 'landing_page'%}"><img src="{% static 'assets/icons/logo.svg'%}" alt="Logo" /></a>
        <h1 class="title">Welcome Back</h1>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form method="post">
          {% csrf_token %}
          <div class="forms-control">
            <label for="email">Username</label>
            <input type="text" name="username" placeholder="Enter your Username" required />
          </div>
          <div class="forms-control">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required />
            <small><a href="{% url 'password_reset'%}" class="redirect">Forget Password?</a></small>
          </div>
          <div class="forms-action">
            <button>Login</button>
          </div>
        </form>
        <small>Don't have an account?
          <a href="{% url 'register'%}" class="redirect">Sign up</a></small>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
