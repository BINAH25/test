<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/header.css'%}" />
    <link rel="stylesheet" href="{% static 'css/footer.css'%}" />
    <link rel="stylesheet" href="{% static 'css/faq.css'%}" />
    <link rel="stylesheet" href="{% static 'css/index.css'%}" />
    <link rel="stylesheet" href="{% static 'css/AboutUs.css'%}" />
    <link rel="stylesheet" href="{% static 'css/vectors.css'%}" />
    <link rel="stylesheet" href="{% static 'css/queries.css'%}" />

</head>

<body>
    <header>
        <nav class="primary-navigation">
            <a href="{% url 'landing_page'%}"><img src="{% static 'assets/icons/logo.svg'%}" alt="" /></a>
            <div class="navigation">
                <ul class="nav-link">
                    <li style="color: black;"><a>Resources</a></li>
                    <li style="color: black;"><a>About us</a></li>
                    <li style="color: black;"><a href="{% url 'faq'%}">Contact us</a></li>
                </ul>
            </div>
            <div class="header-action navigation">
                <a class="btn-link btn-login primary" href="{% url 'login'%}">Sign In</a>
                <a class="btn-link secondary" href="{% url 'register'%}">Sign Up</a>
            </div>
            <div class="mobile-nav">
                <ul class="">
                    <li><a href="#">Resources</a></li>
                    <li><a href="{% url 'about'%}">About us</a></li>
                    <li><a href="{% url 'faq'%}">Contact us</a></li>
                </ul>
                <a class="btn-link btn-login primary" href="{% url 'login'%}">Sign In</a>
                <a class="btn-link secondary" href="{% url 'register'%}">Sign Up</a>
            </div>
            <button class="hamburger">
                <div class="bar"></div>
            </button>
        </nav>
    </header>
    {% block content%}
    {% endblock%}
    <!-- footer     -->
    <footer>
        <section class="footer-first">
            <div>
                <img class="logo" src="{% static 'assets/icons/footer-logo.png'%}" alt="" />
            </div>
            <div>
                <ul class="navs-link">
                    <li><a href="#">Resources</a></li>
                    <li><a href="{% url 'about'%}">About us</a></li>
                    <li><a href="{% url 'faq'%}">Contact us</a></li>
                </ul>
            </div>
        </section>
        <section class="footer-second">
            <div>
                <p>SUBSCRIBE NOW</p>
                <div class="subscribe-field">
                    <form action="">
                        <input type="email" placeholder="Your email" />
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                                <path
                                    d="M118.6 105.4l128 127.1C252.9 239.6 256 247.8 256 255.1s-3.125 16.38-9.375 22.63l-128 127.1c-9.156 9.156-22.91 11.9-34.88 6.943S64 396.9 64 383.1V128c0-12.94 7.781-24.62 19.75-29.58S109.5 96.23 118.6 105.4z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <p>All Rights Reserved 2022</p>
        </section>
    </footer>

    <script src="{% static 'js/faq-dropdown.js'%}"></script>
    <script src="{% static 'js/nav.js'%}"></script>
    <script src="{% static 'js/About.js'%}"></script>

</body>

</html>
